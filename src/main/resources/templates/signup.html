<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card"
						style="background: #FFFFFF; padding: 20px; margin-top: 10px;">

						<!-- showing the alert message -->
						<div th:if="${session.message}"
							th:class="${session.message.type} + ' alert'" role="alert">
							<p th:text="${session.message.content}"></p>
						</div>
						<!-- end of the alert message -->
						
						<div class="container text-center">
							<img class="" style="width: 80px;" th:src="@{/image/signup.png}"
								alt="" />
						</div>
						<h1 class="text-center">SignUp</h1>
						<form th:action="@{/do_register}" method="post"
							th:object="${student}">
							<div class="form-group">
								<label for="name_field">your name</label>
								 <input type="text"
									class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter name"
								    th:value="${student.name}" name="name" th:field="*{name}">
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;">Name Error</span>
									
							</div>
							<div class="form-group">
								<label for="email_field">your email</label>
								 <input type="email"
									class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Email"
									 th:value="${student.email}" name="email" th:field="*{email}">
									<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;">Email Error</span>
							</div>
							<div class="form-group">
								<label for="password_field">your password</label> 
								<input
									type="password" class="form-control" id="password_field"
									aria-describedby="passwordHelp" placeholder="Enter Password"
									 name="password" th:field="*{password}">
									<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;">Password Error</span>
							</div>
							<div class="form-group">
								<textarea rows="6" class="form-control"
									placeholder="enter about you" th:value="${student.about}"
									name="about"></textarea>
							</div>
							<div class="form-group form-check text-center">
								<input type="checkbox" name="aggrement" class="form-check-input"
									id="aggrement" /> <label for="aggrement">Accept Terms
									and Conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit"
									class="btn bg-primary text-white btn-block">Submit</button>
								<button type="reset" class="btn btn-warning btn-block">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
