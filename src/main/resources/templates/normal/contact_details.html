<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;"
						th:src="@{'/image/'+${contact.image}}" alt="" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secoundName}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col"><span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							<tr>
								<th scope="row">Description</th>
								<td><span th:text="${contact.description}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="container mt-3">
						<a th:href="@{'/student/delete/'+${contact.cId}}"
							class="btn btn-danger btn-sm btn-block">Delete</a>
						<form th:action="@{'/student/updateContact/'+${contact.cId}}"
							method="post">
							<button type="submit" class="btn btn-success btn-sm btn-block mt-2">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<h1 th:unless="${contact}"
			class="text-center p-3 bg-danger text-white">You don't have this
			permission to see this contact</h1>
	</section>
</body>
</html>
