<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img class="my_profile_picture"
							th:src="@{/image/contact_logo.png}" alt=""
							style="height: 200px; width: 200px;" />
					</div>
					<h1 class="text-center mt-3 text-secondary font-italic">Add Your Contact Now....</h1>
					<a th:href="@{/student/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
