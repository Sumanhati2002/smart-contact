<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your contacts</h1>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${'SCM2024'+c.cId}">1</th>
							<td th:text="${c.name}">Mark</td>
							<td th:text="${c.email}">Otto</td>
							<td th:text="${c.phone}">@mdo</td>
							<td>
								<button class="btn btn-danger btn-sm">Delete</button>
								<button class="btn btn-success btn-sm">Update</button>
							</td>
						</tr>
					</tbody>
				</table>
				<!-- pagination field  -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage != 0}"  class="page-item"><a class="page-link" th:href="@{'/student/show-contacts/'+${currentPage-1}}">Previous</a></li>
						<li th:classappend="${currentPage==i-1 ? 'active':''}" th:each="i : ${#numbers.sequence(1,totalpages)}" class="page-item"><a class="page-link" th:href="@{'/student/show-contacts/'+${i-1}}"><span th:text="${i}"></span></a></li>
						<li th:if="${currentPage+1 != totalpages}" class="page-item"><a class="page-link" th:href="@{'/student/show-contacts/'+${currentPage+1}}">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</section>
</body>
</html>
